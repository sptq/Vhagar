<% if @users != nil %>
	<div class="ui relax divided selection list">
		<% @users.each do |user| %>
			<% if user != current_user %>
				<div class="item">
					<% if !user.is_admin %>
						<div class="right floated tiny black ui button"><i class="edit icon"></i> <%= link_to 'Edit', edit_admin_user_path(id: user.uuid) %></div>					
					<% end %>

					<div class="header"> Email: <%= user.email %> </div>
					Type: <%= user.user_role %>
				</div>
			<% end %>
		<% end %>
	</div>	
<% end %>
