#   gem 'sqlite3'
development:
    adapter: postgresql
    encoding: unicode
    database: crm
    pool: 5
    host: localhost
    username: postgres
    password: postgres

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test: &test
    adapter: postgresql
    encoding: unicode
    database: crm_test
    pool: 5
    host: localhost
    username: postgres
    password: postgres

production:
    adapter: postgresql
    encoding: unicode
    database: crm_production
    pool: 5
    host: localhost
    username: postgres
    password: postgres

cucumber:
  <<: *test